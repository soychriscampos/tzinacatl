<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tzinacatl</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      const cacheBuster = `v=${Date.now()}`;
      document.write(`<link rel="stylesheet" href="style.css?${cacheBuster}" />`);
      document.write(`<script type="module" src="main.js?${cacheBuster}"><\\/script>`);
    </script>
  </head>
  <body>
    <main class="container">
      <header class="hud">
        <h1 class="title">
          <img src="chinacate.png" alt="Tzinacatl" class="logo" />
          Tzinacatl
        </h1>
        <div class="stats">
          <div id="hearts" class="stat">❤️❤️</div>
        </div>
      </header>
      <canvas id="game" width="420" height="560"></canvas>
      <section class="instructions">
        <p>Toca o haz clic sobre la pantalla para mantenerte en vuelo.</p>
        <button id="restart">Reiniciar</button>
      </section>
    </main>
  </body>
</html>
